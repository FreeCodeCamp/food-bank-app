<!-- Box -->
<div class="box box-solid box-primary">
	<!-- Box header -->
	<div class="box-header">
		<h3 class="box-title">IDENTIFICATION AND GENERAL INFORMATION</h3>
	</div><!-- /.box-header-->
	<!-- Box body -->
	<div class="box-body">
		<div class="row">
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input type="text"
					       data-ng-model="donorCtrl.donor.firstName"
					       id="first-name"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="last-name">Last Name</label>
					<input type="text"
					       data-ng-model="donorCtrl.donor.lastName"
					       id="last-name"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="clearfix visible-sm-block visible-md-block"></div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="address">Primary Mailing Address</label>
					<input name="address"
					       type="text"
					       data-ng-model="donorCtrl.donor.address"
					       id="address"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="apartmentNumber">Apartment Number</label>
					<input name="apartmentNumber"
					       type="text"
					       data-ng-model="donorCtrl.donor.apartmentNumber"
					       id="apartmentNumber"
					       class="form-control">
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="buzzNumber">Buzz Number</label>
					<input name="buzzNumber"
					       type="number"
					       data-ng-model="donorCtrl.donor.buzzNumber"
					       id="buzzNumber"
					       class="form-control">
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="city">City</label>
					<input name="city"
					       type="text"
					       data-ng-model="donorCtrl.donor.city"
					       id="city"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="clearfix visible-sm-block visible-md-block"></div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="province">Province</label>
					<input name="province"
					       type="text"
					       data-ng-model="donorCtrl.donor.province"
					       id="province"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="postalCode">Postal Code</label>
					<input name="postalCode"
					       type="text"
					       data-ng-model="donorCtrl.donor.postalCode"
					       id="postalCode"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="telephoneNumber">Telephone Number</label>
					<input name="telephoneNumber"
					       type="text"
					       data-ng-model="donorCtrl.donor.telephoneNumber"
					       id="telephoneNumber"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="mobileNumber">Mobile Number</label>
					<input name="mobileNumber"
					       type="text"
					       data-ng-model="donorCtrl.donor.mobileNumber"
					       id="mobileNumber"
					       class="form-control">
				</div>
			</div>
			<div class="clearfix visible-sm-block visible-md-block"></div>
			<div class="col-sm-6 col-lg-3">
				<div class="form-group">
					<label for="email">E-mail address</label>
					<input name="email"
					       type="email"
					       data-ng-model="donorCtrl.donor.email"
					       id="email"
					       class="form-control"
					       required>
				</div>
			</div>
			<div class="clearfix visible-sm-block visible-md-block"></div>
			<div class="col-lg-6">
				<div class="form-group">
					<label for="referred-by">How did you hear about us?</label>
          <textarea name="referred-by"
                    id="referred-by"
                    data-ng-model="donorCtrl.donor.referredBy"
                    cols="40"
                    rows="2"
                    class="form-control"
                    required>
          </textarea>
				</div>
			</div>
		</div>
	</div><!-- /.box-body -->
</div><!-- /.box -->
