<!-- Content header (Page header) -->
<section class="content-header">
  <h1>Volunteer Database</h1>
</section>
<!-- Main content -->
<section class="content" data-ng-init="volunteerCtrl.find()">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- Box header -->
        <div class="box-header">
          <h3 class="box-title">Applications</h3>
        </div><!-- /.box-header-->
        <!-- Box body -->
        <div class="box-body table-responsive">
          <!-- Data table -->
          <table class="table table-bordered table-striped" datatable="ng" dt-options="volunteerCtrl.dtOptions">
            <!-- Table columns -->
            <thead>
            <tr role="row">
              <th>ID</th>
              <th>Full Name</th>
              <th>Full Address</th>
              <th>Phone Number</th>
              <th>Email</th>
							<th>Status</th>
              <th>Actions</th>
            </tr>
            </thead><!-- /.table columns -->
            <!-- Table footer -->
            <tfoot></tfoot><!-- /.table footer -->
            <!-- Table content -->
            <tbody role="alert" aria-live="polite" aria-relevant="all">
            <tr data-ng-repeat="volunteer in volunteerCtrl.volunteers">
              <td><span data-ng-bind="volunteer._id"></span></td>
              <td><span data-ng-bind="volunteer.fullName"></span></td>
              <td><span data-ng-bind="volunteer.fullAddress"></span></td>
              <td><span data-ng-bind="volunteer.telephoneNumber"></span></td>
              <td><span data-ng-bind="volunteer.email"></span></td>
							<td><span data-ng-bind="volunteer.status" class="label"
												data-ng-class="{ 'label-success': volunteer.status === 'Active',
																				 'label-danger': volunteer.status === 'Inactive' }"></span>
							</td>
              <td>
                <a data-ng-href="/#!/admin/volunteers/{{volunteer._id}}" class="btn btn-info btn-flat btn-xs"><i class="fa fa-eye"></i> View</a>
                <a data-ng-href="/#!/admin/volunteers/{{volunteer._id}}/edit" class="btn btn-primary btn-flat btn-xs"><i class="fa fa-pencil"></i> Edit</a>
              </td>
            </tr>
            </tbody><!-- /.table content -->
          </table><!-- /.data table -->
          <!-- User Button -->
          <button class="btn btn-default pull-right" ng-click="volunteerCtrl.createNewVolunteer()">Add New Volunteer</button>
          <!-- /.User Button -->
          <!-- /.data table -->
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
